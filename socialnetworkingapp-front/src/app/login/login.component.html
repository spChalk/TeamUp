<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group mb-0">
        <div class="card p-4">
          <div class="card-body">
            <h1 style="font-weight: 300;text-align: center">Sign in</h1>
            <p class="text-muted">Sign in to your account</p>
            <div class="input-group mb-3">
                <label for="email">Email: </label>
              <input id="email" type="text" formControlName="username" class="form-control" placeholder="Your email" required>
                  <span *ngIf="loginForm.get('username').hasError('pattern')">
                    Email example : <br> someone@something.country
                  </span>
            </div>
            <div class="input-group mb-4">
                <label for="password">Password: </label>
              <input id="password" type="password" formControlName="password" class="form-control" placeholder="Your password" required>
                <span *ngIf="loginForm.get('password').hasError('minlength')">
                Password should have at least 8 characters!
                </span>
                <span *ngIf="loginForm.get('password').hasError('maxlength')">
                Password should have at max 16 characters!
                </span>
            </div>
            <div class="row">
              <div class="col-6">
                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary px-4" style="font-weight: 400">Sign in</button>
              </div>
              <div class="col-6 text-right">
                    <div *ngIf="correctCredentials else wrongCredentials">
                    </div>
                    <ng-template #wrongCredentials>
                        <span> Wrong Credentials </span>
                    </ng-template>
              </div>
            </div>
          </div>
        </div>
        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
          <div class="card-body text-center">
            <div>
              <h2>New to team up?</h2>
              <p>Create a brand new account and start your career. </p>
              <br>
              <a class="btn btn-light px-4" routerLink="/register" style="font-weight: bold">Register Now!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </form>

</div>
