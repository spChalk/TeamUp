    <!-- friends modal -->
    <div class="modal fade" id="friends" tabindex="-1" role="dialog" 
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-zoom" role="document" aria-describedby="friends">
        <div class="modal-content">

            <div class="modal-header">
            <h5 class="modal-title" id="friends">Friend Requests</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
            </div>

            <div class="modal-body" *ngFor="let req of requests">
                    <div *ngIf="req.receiver == account"> You have a new friend request from {{req.sender}} 
                    <button (click)="accept(req.id)" type="button" style="margin-left:auto " class="btn btn-outline-success mb-2"
                        data-placement="top" data-original-title="accept">
                        <i class="fa fa-thumbs-up" aria-hidden="true"></i>Accept</button>

                    <button (click)="reject(req.sender)" type="button" style="margin-left:auto " class="btn btn-outline-danger mb-2"
                        data-placement="top" data-original-title="reject">
                        <i class="fa fa-thumbs-down" aria-hidden="true"></i>Reject</button>

                    </div>

                    <div *ngIf="req.sender==account"> Pending friend request to {{req.receiver}} 
                    <button (click)="remove(req.id)" type="button" style="margin-left:auto " class="btn btn-outline-danger mb-2"
                        data-placement="top" data-original-title="reject">
                        <i class="fa fa-thumbs-down" aria-hidden="true"></i>Cancel request</button>
                    </div>
            </div>

            <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

        </div>
        </div>
    </div>
</div>
