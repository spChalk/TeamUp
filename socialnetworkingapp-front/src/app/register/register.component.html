<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<br>
<h1 style="text-align: center">Register</h1>

<div class="container" id="main-container">
  <form #regForm="ngForm" >
    <div class="row justify-content-md-center">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
        <div class="login-screen">
          <div class="login-box">
            <a href="#" class="login-logo">
              <img src="/assets/images/teamup-full.png" style="max-width:50%;max-height:50%;" alt="Bootdey bootstrap snippets bootdey">
            </a>
            <div class="row gutters">
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <input type="text" ngModel name="firstName" class="form-control" placeholder="First Name" required>
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <input type="text" ngModel name="lastName" class="form-control" placeholder="Last Name" required>
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <input type="email" ngModel name="email" class="form-control" placeholder="Email" required>
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <input type="password" ngModel name="password" class="form-control" placeholder="Password" required>
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <input type="phone" ngModel name="phone" class="form-control" placeholder="Phone" required>
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <input type="password" ngModel name="conf_password" class="form-control" placeholder="Confirm Password" required>
                </div>
              </div>

<!--              <div class="col-xl-12 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <div class="custom-file">
                    <input type="file" ngModel name="imageUrl" (change)="selectFile($event)" class="custom-file-input form-control" id="customFile">
                    <label class="custom-file-label" for="customFile">Upload image</label>
                  </div>
                </div>
              </div>-->
            </div>
            <div class="actions clearfix">
              <button (click)="onClickModal('addPhoto');onRegister(regForm)" [disabled]="regForm.invalid" type="button" class="btn btn-primary btn-block">Sign up</button>
            </div>
            <!--<div class="or">
              <span>or signup using</span>
            </div>
            <div class="row gutters">
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <button type="submit" class="btn btn-tw btn-block">Twitter</button>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <button type="submit" class="btn btn-fb btn-block">Facebook</button>
              </div>
            </div>-->
            <a href="#" class="additional-link">Have an Account? <span>Login Now</span></a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<!-- Add Photo Modal -->
<div class="modal fade" id="addPhoto" tabindex="-1" role="dialog" aria-labelledby="addPhotoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-zoom" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addPhotoModalLabel">Add a photo to your account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">

          Add a photo of yourself, so that other people can know you better!
          </div>

          <label class="btn btn-default">
            <input type="file" (change)="selectFile($event)" />
          </label>
          <div class="alert alert-light" role="alert">{{ message }}</div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="router.navigateByUrl('/')">No</button>
        <button class="btn btn-danger" [disabled]="!selectedFiles" (click)="upload(regForm.value.email);">
          Upload
        </button>
      </div>
    </div>
  </div>
</div>
